<!doctype html>
<head><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script></head>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<a href="{{ url_for('dashboard.index') }}">home</a>/<a href="{{ url_for('dashboard.clan_view', clan_name='%s'%clan_name) }}">{{ clan_name }}</a>
{% block header %}
  <h1>{{clan_name}} for {{selected_date}}</h1>
{% endblock %}

{% block content %}
  <table class="fullTable" id="mainTable" style="float: left;">
    <thead>
      <tr>
        <th>Name<br/>
          <a href="{{ url_for('dashboard.discord_view', clan_name='%s'%clan_name, sort_by='0', col_type='str', selected_date='%s'%selected_date ) }}"><font size="2">▲</font></a>
          <a href="{{ url_for('dashboard.discord_view', clan_name='%s'%clan_name, sort_by='0', col_type='str', selected_date='%s'%selected_date, reverse='1' ) }}"><font size="2">▼</font></a>
        </th>
        <th>Score New<br/>
          <a href="{{ url_for('dashboard.discord_view', clan_name='%s'%clan_name, sort_by='1', col_type='int', selected_date='%s'%selected_date ) }}"><font size="2">▲</font></a>
          <a href="{{ url_for('dashboard.discord_view', clan_name='%s'%clan_name, sort_by='1', col_type='int', selected_date='%s'%selected_date, reverse='1' ) }}"><font size="2">▼</font></a>
        </th>
        <th>Score Old<br/>
          <a href="{{ url_for('dashboard.discord_view', clan_name='%s'%clan_name, sort_by='3', col_type='int', selected_date='%s'%selected_date ) }}"><font size="2">▲</font></a>
          <a href="{{ url_for('dashboard.discord_view', clan_name='%s'%clan_name, sort_by='3', col_type='int', selected_date='%s'%selected_date, reverse='1' ) }}"><font size="2">▼</font></a>
        </th>
      </tr>
    </thead>
    <tbody>
      {%- for member in members -%}
      <tr>
        <td><div style="height: 25px">{{ member[0] }}</div></td>  <!-- Name -->
        <td width="50px" align="center"><b class="score">{{ member[1] }}</b></td>  <!-- Score -->
        <td width="50px" align="center"><div class="score">{{ member[3] }}</div></td>  <!-- Previous Score -->
      </tr>
      {%- endfor -%}
    </tbody>
  </table>
{% endblock %}
<script>
$(document).ready(function() {
    var rows = 20;
    var $main = $('#mainTable'),
    $head = $main.find('thead:first'),
    $extraRows = $main.find('tr:gt(' + rows + ')');

    for( var i = 0, count = 1; i < $extraRows.length; i = i+rows, count++){
        $('<table class="fullTable" style="float: left;">').append($head.clone(), $extraRows.slice(i,i+rows)).append('</table>').appendTo($main.parent());
    }
    var i = 0;
    var numberOfCols = 2;
    var colCounter = 0;
    $('.score').each(function() {
      calculateDisplayScore(i, $(this)[0]);
      if (colCounter == (numberOfCols-1)) {
        colCounter = 0;
        i++;
      } else {
        colCounter++;
      }
    });
});
</script>
<script>
function applyDisplayScoreColor(score, gildLevel, element) {
    if (score < 60 && gildLevel == 0) {
      element.className = "score guardian";
    } else if (score < 120 && gildLevel == 0) {
      element.className = "score brave";
    } else if (score < 240 && gildLevel == 0) {
      element.className = "score heroic";
    } else if (score < 480 && gildLevel == 0) {
      element.className = "score fabled";
    } else if (score < 720 && gildLevel == 0) {
      element.className = "score mythic";
    } else if (score == 720 && gildLevel == 0) {
      element.className = "score legend";
    } else if (score < 1440 && gildLevel == 1) {
      element.className = "score gildedLegend";
    } else if (score == 1440 && gildLevel == 1) {
      element.className = "score ironWolf";
    } else if (score < 2160 && gildLevel == 2) {
      element.className = "score gildedIronWolf";
    } else if (score == 2160 && gildLevel == 2) {
      element.className = "score ironLord";
    } else if (score < 3600 && gildLevel >= 3) {
      element.className = "score gildedIronLord";
    } else if (score == 3600 && gildLevel >= 3) {
      element.className = "score ironWill";
    } else {
      element.className = "score ironWill";
    }
}
</script>
<script>
function calculateDisplayScore(i, element) {
       var score = +element.innerHTML;
       var m = {{members|tojson}};
       var gildLevel = m[i][89];
       var displayScore = score;
       if (gildLevel == 0) {
       } else if (gildLevel == 1) {
            displayScore = displayScore - 720;
       } else if (gildLevel == 2) {
            displayScore = displayScore - 2160;
       } else if (gildLevel == 3) {
            displayScore = displayScore - 4320;
       } else {
            displayScore = displayScore - 4320;
       }
       element.innerHTML = displayScore;
       applyDisplayScoreColor(displayScore, gildLevel, element);
}
</script>
